<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- page icon -->
    <link rel="icon" href="../img/favicon.svg" sizes="32x32" type="x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/07fb93db92.js"
      crossorigin="anonymous"
    ></script>
    <!-- ico font -->
    <link rel="stylesheet" href="../css/icofont.min.css" />
    <!-- swiper js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="features">
      <div class="main-container">
        <div class="features__header">
          <h4 class="features__heading">why choose us</h4>
        </div>
        <div class="features__container">
          <div class="grid grid--1x3">
            <div class="features__card">
              <svg class="icon features__icon">
                <use xlink:href="../img/sprite.svg#web"></use>
              </svg>
              <h5 class="features__title">project done</h5>
              <h6 class="features__price">1000+</h6>
              <a href="#" class="btn features__btn">read more</a>
            </div>
            <div class="features__card">
              <svg class="icon features__icon">
                <use xlink:href="../img/sprite.svg#users"></use>
              </svg>
              <h5 class="features__title">happy client</h5>
              <h6 class="features__price">900+</h6>
              <a href="#" class="btn features__btn">read more</a>
            </div>
            <div class="features__card">
              <svg class="icon features__icon">
                <use xlink:href="../img/sprite.svg#award"></use>
              </svg>
              <h5 class="features__title">awards</h5>
              <h6 class="features__price">100+</h6>
              <a href="#" class="btn features__btn">read more</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
